<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar  navbar-dark bg-dark ">
        <div class="container-fluid ">
          <span class="navbar-brand h1">Blog with API</span>
        </div>
      </nav>

      <div class="container d-flex p-2">
        <div id="card-post" style="width: 80rem;">
          </div>
      </div>
      <div>
        <button id="morePosts" class="btn btn-outline-secondary d-block mx-auto mb-5 mt-4">More POSTS!</button> 
      </div>

      
         <!-- INFOMODAL  -->
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content ">
                <div class="d-flex justify-content-between p-3">
                  <div class="">

                    <button type="button" class="btn btn-warning " data-bs-toggle="modal"
                      data-bs-dismiss="modal" data-bs-target="#editModal" id="edit-button"><i class="fas fa-edit"
                        id="edit-button-icon"></i></button>

                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                      data-bs-dismiss="modal" data-bs-target="#deleteModal" id="delete-button"><i
                        class="fas fa-trash"></i></button>

                    <button type="button" class="btn btn-success position-relative" id="show-comments"
                      data-bs-toggle="collapse" data-bs-target="#comments" aria-expanded="false">
                      <i id="show-comments-icon" class="fas fa-comments"></i>
                        <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="counter-messages">5
                        <span class="visually-hidden">messages</span>

                      </span>
                    </button>
                  </div>
                  <div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                </div>
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer d-flex flex-column justify-content-between p-3">
                  <div class="modal-footer__username" id="modalUsername"><i></i></div> 
                  <div class="modal-footer__email" id="modalUserEmail"><i></i></div>
                </div>
                <div class="collapse comments " id="comments">
                  <h3 class="text-center" id="comments">Comments</h3>
                  <div>Hola</div>
                </div>
              </div>
            </div>
          </div>
          <!-- EDITMODAL-->
          <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"><i class="fas fa-edit"></i> Edit Post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="edit-title" class="col-form-label fw-light font-family">Title:</label>
                      <input type="text" class="form-control border-radius" id="edit-title" />
                    </div>
                    <div class="form-group">
                      <label for="edit-body" class="col-form-label fw-light font-family">Body:</label>
                      <textarea class="form-control border-radius" id="edit-body"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-bs-dismiss="modal"><i
                      class="fas fa-ban"></i></button>
                  <button type="button" class="btn btn-warning " id="confirm-edit"><i class="far fa-save"
                      id="confirm-edit-icon"></i></button>
                </div>
              </div>
            </div>
          </div>
    
          <!--DELETMODAL -->
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <i class="fas fa-exclamation-triangle confirm__delete__icon"></i>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center confirm__delete__font">Sure you want to delete this?</div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary  bg-dark" data-bs-dismiss="modal"><i
                      class="fas fa-ban"></i></button>
                  <button type="button" class="btn btn-primary  bg-dark" id="confirm-delete"><i
                      id="confirm-delete-icon" class="far fa-trash"></i></button>
                </div>
              </div>
            </div>
          </div> 
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
